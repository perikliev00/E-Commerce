<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PCShop</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/section.css" />
  <link rel="stylesheet" href="/public/styles/login.css" /> 
</head>
<body>
  <div class="body-wrapper">  
    <header class="header">
      <div class="logo">PCShop</div>
      <nav class="nav" id="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cart">Cart</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" id="navToggle">â˜°</button>
    </header>

    <main class="main-content login-section" style="padding: 20px;">
      <h1>Login</h1>

      <form id="loginForm">
        <div style="margin-bottom: 10px;">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required style="width:100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required style="width:100%; padding: 8px;">
        </div>

        <button type="submit" style="padding: 8px 16px;">Login</button>
      </form>
    </main>

    <footer class="footer" id="contact">
      <p>Contact us at: pcshop@example.com</p>
      <p>&copy; 2025 PCShop. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/login.js"></script>
  <script src="/js/nav-toggle.js"></script>
</body>
</html>
